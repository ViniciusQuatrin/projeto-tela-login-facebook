<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Tela de Login - Facebook</title>
</head>
<body>
    <header>
        <div class="center">
            <div class="logo">
                <h2>Facebook</h2>
            </div> <!--logo-->
            <div class="login">
                <form method="post" class="form-login">
                    <div class="form-element">
                        <p>E-mail ou Telefone</p>
                        <input type="email" placeholder="Email ou telefone">
                    </div><!--form-element-->
                    <div class="form-element">
                        <p>Senha</p>
                        <input type="password" placeholder="Senha">
                    </div><!--form-element-->
                    <div class="form-element">
                        <input type="submit" name="acao" value="Enviar">
                    </div><!--form-element-->
                </form> <!--form-login-->
            </div> <!--login-->
            <div class="clear"></div> <!--clear-->
        </div> <!--center-->
    </header> <!--header-->

    <section class="main">
        <div class="center">
            <div class="img-pessoas">
                <img src="facebook-welcome.jpg" alt="pessoas conectadas">
            </div> <!--img-pessoas-->

                <div class="abrir-conta">
                    <h2>Abra uma conta</h2>
                    <h3>É gratuito e sempre será.</h3>

                    <form class="create-account">
                        <div class="w50">
                            <input type="text" placeholder="nome">
                        </div> <!--w50-->

                        <div class="w50">
                            <input type="text" placeholder="sobrenome">
                        </div> <!--w50-->

                        <div class="w100">
                            <input type="email" placeholder="E-mail">
                        </div> <!--w100-->

                        <div class="w100">
                            <input type="password" placeholder="Insira uma senha">
                        </div> <!--w100-->

                    </form> <!--create-account-->

                </div> <!--abrir-conta-->

            <div class="clear"></div> <!--clear-->
        </div> <!--center-->
    </section> <!--main-->
</body>
</html>
