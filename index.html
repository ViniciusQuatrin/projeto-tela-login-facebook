<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Tela de Login - Facebook</title>
</head>
<body>
    <header>
        <div class="center">
            <div class="logo">
                <h2>Facebook</h2>
            </div> <!--logo-->
            <div class="login">
                <form method="post" class="form-login">
                    <div class="form-element">
                        <p>E-mail ou Telefone</p>
                        <input type="email" placeholder="Email ou telefone">
                    </div><!--form-element-->
                    <div class="form-element">
                        <p>Senha</p>
                        <input type="password" placeholder="Senha">
                    </div><!--form-element-->
                    <div class="form-element">
                        <input type="submit" name="acao" value="Enviar">
                    </div><!--form-element-->
                </form> <!--form-login-->
            </div> <!--login-->
            <div class="clear"></div> <!--clear-->
        </div> <!--center-->
    </header> <!--header-->

    <section class="main">
        <div class="center">
            <div class="img-pessoas">
                <img src="facebook-welcome.jpg" alt="pessoas conectadas">
            </div> <!--img-pessoas-->

                <div class="abrir-conta">
                    <h2>Abra uma conta</h2>
                    <h3>É gratuito e sempre será.</h3>

                    <form class="create-account">
                        <div class="w50">
                            <input type="text" placeholder="nome">
                        </div> <!--w50-->

                        <div class="w50">
                            <input type="text" placeholder="sobrenome">
                        </div> <!--w50-->

                        <div class="w100">
                            <input type="email" placeholder="E-mail">
                        </div> <!--w100-->

                        <div class="w100">
                            <input type="password" placeholder="Insira uma senha">
                        </div> <!--w100-->

                        <div class="w100">
                            <h2>Data de nascimento</h2>
                            <select name="nascimento-dia" class="nascimento">
                            <!--Eu não consegui utilizar uma estrutura de repetição
                            com JavaScript ou com PHP sem alterar o formato do documento
                            não tenho conhecimento da linguagem PHP então preferi ir por
                            um caminho mais complexo apesar da inviabilidade-->
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                    <option value="31">31</option>
                            </select> <!--nascimento-->

                            <select name="nascimento-mes" class="nascimento">
                                <option value="0">Janeiro</option>
                                <option value="0">Fevereiro</option>
                                <option value="0">Março</option>
                                <option value="0">Abril</option>
                                <option value="0">Maio</option>
                                <option value="0">Junho</option>
                                <option value="0">Julho</option>
                                <option value="0">Agosto</option>
                                <option value="0">Setembro</option>
                                <option value="0">Outubro</option>
                                <option value="0">Novembro</option>
                                <option value="0">Dezembro</option>
                            </select> <!--nascimento-->

                            <select name="nascimento-ano" class="nascimento">
                                <option value="0">1999</option>
                                <option value="0">2000</option>
                                <option value="0">2001</option>
                                <option value="0">2002</option>
                                <option value="0">2003</option>
                                <option value="0">2004</option>
                            </select> <!--nascimento-->
                            <div class="clear"></div> <!--clear-->
                        </div> <!--w100-->

                        <div class="w100">
                            <input type="submit" name="acao" value="Cadastre-se">
                        </div> <!--w100-->

                        <div class="clear"></div> <!--clear-->
                    </form> <!--create-account-->

                </div> <!--abrir-conta-->

            <div class="clear"></div> <!--clear-->
        </div> <!--center-->
    </section> <!--main-->
</body>
</html>
